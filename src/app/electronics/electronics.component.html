
<div style="margin-top: 30px; float: left;">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-12">
            <app-productimage></app-productimage>
            
        </div>
        <app-banner></app-banner>
        <div class="col col-lg-12">
          <app-productimage></app-productimage>
          
      </div>
    </div>
</div>


<div *ngFor="let f of elec" class="card mb-3 text-white bg-dark mb-3" style="max-width: 540px; float: left; margin-left: 60px;margin-top: 50px;" >
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="f.img" class="img-fluid rounded-start" alt="..." style="height: 150px; width:150px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{f.pname}}</h5>
          <p class="card-text">{{f.pdescription}}</p>
          <p>{{f.price | currency:'INR'}}</p>
          <button type="button" class="btn btn-primary" style="color: black; background-color: white;" ><small>More Info</small>  
         </button>
         <button type="button" class="btn btn-primary"  style="margin-left:30px;background-color: white;color: black;"><small>Buy</small>  
         </button>
        </div>
      </div>
    </div>
  </div>
