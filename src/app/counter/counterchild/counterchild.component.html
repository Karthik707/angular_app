<div style="margin-top:20px;" >
    <div class="btn " style="margin-left: 15px; margin-top: -10px;" >
        <button class="btn btn-light btn-sm" [disabled]="!countLessThenOne" (click)="decrement();" >
            -
        </button>
        <input type="button" class="btn btn-light btn-sm" [value]="counterValue">
        <button class="btn btn-light btn-sm" (click)="increment();">
            +
        </button>
    </div>
</div>
